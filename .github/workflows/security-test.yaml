name: DevSecOps Scan

on: [push, pull_request]

jobs:
  security-audit:
    runs-on: ubuntu-latest
    name: Security Audit
    permissions:
      contents: read
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -----------------------------------------------------------
      # 1. SECRET SCAN (Gitleaks)
      # -----------------------------------------------------------
      - name: Run Gitleaks
        run: |
          curl -sS -L https://github.com/gitleaks/gitleaks/releases/download/v8.18.2/gitleaks_8.18.2_linux_x64.tar.gz -o gitleaks.tar.gz
          tar -xf gitleaks.tar.gz gitleaks
          chmod +x gitleaks
          ./gitleaks detect -v --source . --report-path gitleaks-report.json --report-format json || true

      # -----------------------------------------------------------
      # 2. SAST SCAN (Semgrep)
      # -----------------------------------------------------------
      - name: Run Semgrep
        run: |
          pip install semgrep
          semgrep scan --config=p/python --config=p/dockerfile --json -o semgrep-report.json || true

      # -----------------------------------------------------------
      # 3. SCA SCAN (Trivy)
      # -----------------------------------------------------------
      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin
      
      - name: Trivy Scan
        run: |
          trivy fs . --format json --output trivy-report.json --exit-code 0

      # -----------------------------------------------------------
      # 4. GENERATE DASHBOARD (With Severity)
      # -----------------------------------------------------------
      - name: Generate Dashboard
        if: always()
        shell: python
        run: |
          import json
          import os

          summary_content = "# ðŸ›¡ï¸ Security Scan Report\n\n"
          
          # Initialize data
          gitleaks_data = []
          semgrep_data = []
          trivy_data = []

          # --- LOAD DATA ---
          if os.path.exists("gitleaks-report.json"):
              try:
                  with open("gitleaks-report.json") as f:
                      gitleaks_data = json.load(f)
              except: pass

          if os.path.exists("semgrep-report.json"):
              try:
                  with open("semgrep-report.json") as f:
                      semgrep_data = json.load(f).get('results', [])
              except: pass

          if os.path.exists("trivy-report.json"):
              try:
                  with open("trivy-report.json") as f:
                      data = json.load(f)
                      for result in data.get('Results', []):
                          for v in result.get('Vulnerabilities', []):
                              trivy_data.append({
                                  'pkg': v.get('PkgName', 'unknown'),
                                  'version': v.get('InstalledVersion', '?'),
                                  'id': v.get('VulnerabilityID', 'unknown'),
                                  'title': v.get('Title', 'No description available'),
                                  'severity': v.get('Severity', 'UNKNOWN'),
                                  'target': result.get('Target', 'unknown')
                              })
              except: pass

          # --- HEADER ---
          gl_count = len(gitleaks_data)
          sg_count = len(semgrep_data)
          tr_count = len(trivy_data)
          
          gl_icon = "ðŸ”´" if gl_count > 0 else "âœ…"
          sg_icon = "ðŸŸ " if sg_count > 0 else "âœ…"
          tr_icon = "ðŸŸ " if tr_count > 0 else "âœ…"

          summary_content += f"""
          | Category | Status | Issues |
          | :--- | :--- | :---: |
          | **Secrets** | {gl_icon} | {gl_count} |
          | **Code (SAST)** | {sg_icon} | {sg_count} |
          | **Deps (SCA)** | {tr_icon} | {tr_count} |
          
          ---
          """

          # --- 1. GITLEAKS (Always Critical) ---
          if gitleaks_data:
              summary_content += f"""
          <details>
          <summary><strong>ðŸ”» Secrets Details ({gl_count})</strong></summary>
          
          | Severity | File | Line | Variable | Type |
          | :--- | :--- | :--- | :--- | :--- |
          """
              for s in gitleaks_data:
                  raw_match = s.get('Match', '')
                  safe_match = (raw_match[:20] + '...') if len(raw_match) > 20 else raw_match
                  safe_match = safe_match.replace('|', '\|')
                  
                  # Secrets are always Critical
                  summary_content += f"| **ðŸ”´ CRITICAL** | `{s.get('File', '?')}` | {s.get('StartLine', '?')} | `{safe_match}` | {s.get('RuleID', '?')} |\n"
              summary_content += "</details>\n\n"

          # --- 2. SEMGREP (Dynamic Severity) ---
          if semgrep_data:
              summary_content += f"""
          <details>
          <summary><strong>ðŸ”» Code Issues ({sg_count})</strong></summary>
          
          | Severity | File | Line | Rule | Message |
          | :--- | :--- | :--- | :--- | :--- |
          """
              for s in semgrep_data:
                  path = s.get('path', '?')
                  line = s.get('start', {}).get('line', '?')
                  rule_id = s.get('check_id', '?').split('.')[-1]
                  msg = s.get('extra', {}).get('message', '').replace('\n', ' ')
                  
                  # Map Severity
                  raw_sev = s.get('extra', {}).get('severity', 'UNKNOWN')
                  sev_icon = "ðŸ”´" if raw_sev == "ERROR" else "hk"
                  
                  summary_content += f"| **{sev_icon} {raw_sev}** | `{path}` | {line} | `{rule_id}` | {msg} |\n"
              summary_content += "</details>\n\n"

          # --- 3. TRIVY (Dynamic Severity) ---
          if trivy_data:
              summary_content += f"""
          <details>
          <summary><strong>ðŸ”» Vulnerable Dependencies ({tr_count})</strong></summary>
          
          | Severity | Package | Vuln Name | ID |
          | :--- | :--- | :--- | :--- |
          """
              for t in trivy_data:
                  title = t['title'].replace('|', '-')
                  sev = t['severity']
                  # Color coding for Trivy
                  icon = "ðŸ”´" if sev in ["CRITICAL", "HIGH"] else "hk"
                  
                  summary_content += f"| **{icon} {sev}** | `{t['pkg']}` | {title} | {t['id']} |\n"
              summary_content += "</details>\n"

          with open(os.environ['GITHUB_STEP_SUMMARY'], 'a') as f:
              f.write(summary_content)
