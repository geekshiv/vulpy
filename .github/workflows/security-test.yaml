name: DevSecOps Scan (Semgrep Focused)

on: [push, pull_request]

jobs:
  security-audit:
    runs-on: ubuntu-latest
    name: Security Audit
    permissions:
      contents: read
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -----------------------------------------------------------
      # 1. SECRET SCAN (Gitleaks)
      # -----------------------------------------------------------
      - name: Run Gitleaks
        run: |
          curl -sS -L https://github.com/gitleaks/gitleaks/releases/download/v8.18.2/gitleaks_8.18.2_linux_x64.tar.gz -o gitleaks.tar.gz
          tar -xf gitleaks.tar.gz gitleaks
          chmod +x gitleaks
          ./gitleaks detect -v --source . --report-path gitleaks-report.json --report-format json || true

      # -----------------------------------------------------------
      # 2. SAST SCAN (Semgrep Only - Criticals)
      # -----------------------------------------------------------
      - name: Run Semgrep
        run: |
          pip install semgrep
          # Using OWASP & Security rulesets for maximum critical coverage
          semgrep scan --config=p/owasp-top-ten --config=p/python-security --config=p/flask --json -o semgrep-report.json || true

      # -----------------------------------------------------------
      # 3. SCA SCAN (Trivy)
      # -----------------------------------------------------------
      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin
      
      - name: Trivy Scan
        run: |
          trivy fs . --format json --output trivy-report.json --exit-code 0

      # -----------------------------------------------------------
      # 4. GENERATE CLEAN DASHBOARD
      # -----------------------------------------------------------
      - name: Generate Dashboard
        if: always()
        shell: python
        run: |
          import json
          import os

          summary_content = "# ðŸ›¡ï¸ Security Scan Report (Criticals Only)\n\n"
          
          # Initialize data
          gitleaks_data = []
          semgrep_data = []
          trivy_data = []

          # --- LOAD DATA ---
          if os.path.exists("gitleaks-report.json"):
              try:
                  with open("gitleaks-report.json") as f:
                      gitleaks_data = json.load(f)
              except: pass

          if os.path.exists("semgrep-report.json"):
              try:
                  with open("semgrep-report.json") as f:
                      semgrep_data = json.load(f).get('results', [])
              except: pass

          if os.path.exists("trivy-report.json"):
              try:
                  with open("trivy-report.json") as f:
                      data = json.load(f)
                      for result in data.get('Results', []):
                          for v in result.get('Vulnerabilities', []):
                              trivy_data.append({
                                  'pkg': v.get('PkgName', 'unknown'),
                                  'title': v.get('Title', 'No description available'),
                                  'severity': v.get('Severity', 'UNKNOWN'),
                                  'id': v.get('VulnerabilityID', 'unknown')
                              })
              except: pass

          # --- FILTER & PROCESS SAST (STRICT) ---
          sast_findings = []

          for s in semgrep_data:
              sev = s.get('extra', {}).get('severity', 'UNKNOWN')
              # STRICT FILTER: Show only ERROR (High/Critical)
              if sev == "ERROR":
                  path = s.get('path', '?')
                  line = s.get('start', {}).get('line', '?')
                  
                  # CLEAN NAME LOGIC:
                  # 1. Get the last part of the check_id (e.g. 'sqlalchemy-execute-raw-query')
                  # 2. Replace dashes with spaces
                  # 3. Capitalize words
                  raw_id = s.get('check_id', '?').split('.')[-1]
                  clean_name = raw_id.replace('-', ' ').title()
                  
                  # Shorten message for display
                  msg = s.get('extra', {}).get('message', '').split('.')[0]
                  
                  sast_findings.append({
                      'file': path,
                      'line': line,
                      'name': clean_name, # "Sqlalchemy Execute Raw Query"
                      'msg': msg
                  })

          # --- FILTER TRIVY (CRITICAL ONLY) ---
          trivy_criticals = [t for t in trivy_data if t['severity'] in ["CRITICAL", "HIGH"]]

          # --- BUILD HEADER ---
          gl_count = len(gitleaks_data)
          sast_count = len(sast_findings)
          tr_count = len(trivy_criticals)
          
          gl_icon = "ðŸ”´" if gl_count > 0 else "âœ…"
          sast_icon = "ðŸ”´" if sast_count > 0 else "âœ…"
          tr_icon = "ðŸ”´" if tr_count > 0 else "âœ…"

          summary_content += f"""
          | Category | Status | Critical Issues |
          | :--- | :--- | :---: |
          | **Secrets** | {gl_icon} | {gl_count} |
          | **Code (Semgrep)** | {sast_icon} | {sast_count} |
          | **Deps (Trivy)** | {tr_icon} | {tr_count} |
          
          ---
          """

          # --- SECTIONS ---

          # GITLEAKS
          if gitleaks_data:
              summary_content += f"""
          <details open><summary><strong>ðŸ”» Secrets Details ({gl_count})</strong></summary>
          
          | File | Line | Variable / Match |
          | :--- | :--- | :--- |
          """
              for s in gitleaks_data:
                  raw_match = s.get('Match', '')
                  safe_match = (raw_match[:20] + '...') if len(raw_match) > 20 else raw_match
                  safe_match = safe_match.replace('|', '\|')
                  summary_content += f"| `{s.get('File', '?')}` | {s.get('StartLine', '?')} | `{safe_match}` |\n"
              summary_content += "</details>\n\n"

          # SAST (SEMGREP)
          if sast_findings:
              summary_content += f"""
          <details open><summary><strong>ðŸ”» Code Criticals ({sast_count})</strong></summary>
          
          | File : Line | Vulnerability | Details |
          | :--- | :--- | :--- |
          """
              for f in sast_findings:
                  summary_content += f"| `{f['file']}:{f['line']}` | **{f['name']}** | {f['msg']} |\n"
              
              summary_content += "</details>\n\n"

          # TRIVY
          if trivy_criticals:
              summary_content += f"""
          <details open><summary><strong>ðŸ”» Vulnerable Deps ({tr_count})</strong></summary>
          
          | Severity | Package | Vuln Name | ID |
          | :--- | :--- | :--- | :--- |
          """
              for t in trivy_criticals:
                  icon = "ðŸ”´" if t['severity'] == "CRITICAL" else "ðŸŸ "
                  title = t['title'].replace('|', '-')
                  summary_content += f"| **{icon} {t['severity']}** | `{t['pkg']}` | {title} | {t['id']} |\n"
              summary_content += "</details>\n"

          if gl_count == 0 and sast_count == 0 and tr_count == 0:
              summary_content += "\n### ðŸŽ‰ Clean Run! No critical vulnerabilities detected."

          with open(os.environ['GITHUB_STEP_SUMMARY'], 'a') as f:
              f.write(summary_content)
